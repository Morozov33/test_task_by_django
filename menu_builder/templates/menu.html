{# Load the tag library #}
{% load bootstrap4 %}
{# Load CSS #}
{% bootstrap_css %}
{% load mptt_tags %}


<div class="col-md-auto">
        <ul class="list-group">
            {% recursetree menu_ %}
                <li class="list-group-item">
                    <a href="{{ node.get_absolute_url }}">{{ node.name }}</a>
                    {% if not node.is_leaf_node %}
                        <ul class="list-group-item">
                            {{ children }}
                        </ul>
                    {% endif %}
                </li>
            {% endrecursetree %}
        </ul>
</div>
